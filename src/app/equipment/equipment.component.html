<h3>Equipment</h3>
<ul>
  <li *ngFor="let equipment of equipments">
    <span *ngIf="equipmentBeingEdited !== equipment; else elseBlock">
      <span (click)="edit(equipment)" class="editable-text">{{equipment}}</span>
    <button (click)="remove(equipment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedEquipment (keyup.enter)="save(updatedEquipment)" value="{{equipment}}"/>
      <button (click)="save(updatedEquipment)">save</button>
    </ng-template>
  </li>
</ul>

<input #equipment type="text"/>
<button (click)="add(equipment)">Add</button>
